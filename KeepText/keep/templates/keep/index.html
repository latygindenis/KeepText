
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <title>KeepText</title>

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">KeepText.com</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="/admin">Admin panel</a></li>

    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

<div class="col-lg-4">
    {% if zametka %}
    <ul>
    {% for keep in zametka %}
        <li>{{ keep.header }}, {{keep.time_field}}</li>
        <p>{{ keep.text }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No zametka are available.</p>
{% endif %}
</div>

<form action="" class="col-lg-4" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Заголовок</label>
        <input type="text" name="{{ form.header.name }}" class="form-control">
    </div>
    <div class="form-group">
        <label>Текст заметки</label>
        <input type="text" name="{{ form.text.name }}" class="form-control text-field">
    </div>
<div>
    <input type="submit"  class="btn btn-primary" value="Добавть заметку">
</div>
</form>
</body>
</html>
